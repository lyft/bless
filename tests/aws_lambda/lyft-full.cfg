[Bless Options]
# The default values are sane, these are not.
certificate_validity_seconds = 604800
entropy_minimum_bits = 2
random_seed_bytes = 3
logging_level = DEBUG
certificate_type = host
cross_account_role_arn = arn:aws:iam:1234567:role/something

[Bless CA]
us-east-1_password = pretend_password
us-west-2_password = another_pretend_password
ca_private_key_file = tests/aws_lambda/only-use-for-unit-tests.pem
ca_private_key_compression = zlib
kmsauth_key_id = alias/authnz-iad, alias/authnz-sfo
kmsauth_context = secret-context
